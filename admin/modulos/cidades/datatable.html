<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style media="screen">
	.modal {
		text-align: center;
		padding: 0!important;
	}

	.modal:before {
		content: '';
		display: inline-block;
		height: 100%;
		vertical-align: middle;
		margin-right: -4px;
	}

	.modal-dialog {
		display: inline-block;
		text-align: left;
		vertical-align: middle;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center" style="color: black"><b>Cidades</b></h1>
		<br/>
		<button class="btn btn-success btn-lg" id="addCidade" style="font-weight: 600">
			<i class="glyphicon glyphicon-plus"></i>
			Adicionar Cidade
		</button>
		<br/><br/>
		<div class="alert alert-success" role="alert" id="msg" style="display:none"></div>
		<table id="cidades" class="table table-striped table-bordered"  cellspacing="0" width="100%" >
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>UF</th>
					<th>Opções</th>
				</tr>
			</thead>
		</table>
	</div>

	<div class="modal fade" id="modal_form" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title">Formulário de Cidades</h3>
				</div>
				<div class="modal-body form">
					<form  enctype="multipart/form-data"
					method="POST" action="#" id="form" class="form-horizontal">
					<input type="hidden" value="" name="id"/>
					<div class="form-body">
						<div class="form-group">
							<label class="control-label col-md-3">Nome</label>
							<div class="col-md-9">
								<input name="nome" placeholder="Nome" class="form-control"
								required type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">UF</label>
							<div class="col-md-9">
								<input name="uf" placeholder="UF" class="form-control"
								required type="text" maxlength="2" id="uf">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" id="btnSave" class="btn btn-primary">Salvar</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title2"></h4>
			</div>
			<div class="modal-body">
				<p id="msgModal"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>

<script src="modulos/cidades/script.js" type="text/javascript"></script>

<script>

$("#uf").on("input", function () {
	var regexp = /[^a-zA-Z]/g;
	$(this).val($(this).val().toUpperCase());
	if (this.value.match(regexp)) {
		$(this).val(this.value.replace(regexp, ''));
	}
});

</script>


</body>
</html>
