<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style media="screen">
	tbody{
		text-align: center;
	}
	.modal {
		text-align: center;
		padding: 0!important;
	}
	.modal:before {
		content: '';
		display: inline-block;
		height: 100%;
		vertical-align: middle;
		margin-right: -4px;
	}
	.modal-dialog {
		display: inline-block;
		text-align: left;
		vertical-align: middle;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center" style="color: black"><b>Produtos</b></h1>
		<br/>
		<button class="btn btn-success btn-lg" id="addProduto" style="font-weight: 600">
			<i class="glyphicon glyphicon-plus"></i>
			Adicionar Produto
		</button>
		<br/><br/>
		<div class="alert alert-success" role="alert" id="msg" style="display:none"></div>
		<table id="produtos" class="table table-striped table-bordered"  cellspacing="0" width="100%" >
			<thead>
				<tr>
					<th>Id</th>
					<th>Imagem</th>
					<th>Descrição</th>
					<th>Valor</th>
					<th>Estoque</th>
					<th>Peso</th>
					<th>Promoção</th>
					<th>Categoria</th>
					<th>Opções</th>
				</tr>
			</thead>
		</table>
	</div>

	<div class="modal fade" id="modal_form" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title">Formulário de Produtos</h3>
				</div>
				<div class="modal-body form">
					<form  enctype="multipart/form-data"
					method="POST" action="#" id="form" class="form-horizontal">
					<input type="hidden" value="" name="id"/>
					<div class="form-body">
						<div class="form-group">
							<label class="control-label col-md-3">Descrição</label>
							<div class="col-md-9">
								<input name="descricao" max="50" maxlength="50" placeholder="Descrição" class="form-control" required type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Preço do Produto</label>
							<div class="col-md-9">
								<input name="valor" placeholder="Preço do Produto" class="form-control" required type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Detalhes</label>
							<div class="col-md-9">
								<textarea class="form-control" name="detalhes" placeholder="Detalhes do produto" rows="7" id="comment" required></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Estoque</label>
							<div class="col-md-9">
								<input name="estoque" placeholder="Estoque" min="0" class="form-control" required type="number">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Peso</label>
							<div class="col-md-9">
								<input name="peso" placeholder="Peso" min="0" step="0.001" class="form-control" required type="number">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Preço de Promoção</label>
							<div class="col-md-9">
								<input name="promocao" placeholder="Preço de Promoção" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Categoria</label>
							<div class="col-md-9 cat_id"></div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Dimensão</label>
							<div class="col-md-9">
								<input name="dimensao" placeholder="Dimensão" class="form-control" required type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Imagem</label>
							<div class="col-md-9">
								<input type="file" class="form-control" name="file" id="file" /><br/>
								<div id="imagem"></div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" id="btnSave" class="btn btn-primary">Salvar</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title2"></h4>
			</div>
			<div class="modal-body">
				<p id="msgModal"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
			</div>
		</div>

	</div>
</div>

<script src="modulos/produtos/script.js" type="text/javascript"></script>


</body>
</html>
