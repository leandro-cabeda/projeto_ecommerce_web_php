<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style media="screen">
	tbody{
		text-align: center;
	}
	.modal {
		text-align: center;
		padding: 0!important;
	}

	.modal:before {
		content: '';
		display: inline-block;
		height: 100%;
		vertical-align: middle;
		margin-right: -4px;
	}

	.modal-dialog {
		display: inline-block;
		text-align: left;
		vertical-align: middle;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center" style="color: black"><b>Pedidos</b></h1>
		<br/><br/>
		<div class="alert alert-success" role="alert" id="msg" style="display:none"></div>
		<table id="pedidos" class="table table-striped table-bordered"  cellspacing="0" width="100%" >
			<thead>
				<tr>
					<th>Id</th>
					<th>Data do Pedido</th>
					<th>Total</th>
					<th>Status</th>
					<th>Data Envio</th>
					<th>Cliente</th>
					<th>Cidade</th>
					<th>Opções</th>
				</tr>
			</thead>
		</table>
	</div>

	<div class="modal fade" id="modal_form" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title">Formulário de Pedidos</h3>
				</div>
				<div class="modal-body form">
					<form  enctype="multipart/form-data" method="POST" action="#" id="form" class="form-horizontal">
						<input type="hidden" value="" name="id"/>
						<div class="form-body">
							<div class="form-group">
								<label class="control-label col-md-3">Status</label>
								<div class="col-md-9 radio">
									<label for="status_1"><input type="radio" value="1" name="status" id="status_1">Aguardando Pagamento</label>
									<br>
									<label for="status_2"><input type="radio" value="2" name="status" id="status_2">Pagamento Efetivado</label>
									<br>
									<label for="status_3"><input type="radio" value="3" name="status" id="status_3">Em processamento</label>
									<br>
									<label for="status_4"><input type="radio" value="4" name="status" id="status_4">Enviado</label>
									<br>
									<label for="status_5"><input type="radio" value="5" name="status" id="status_5">Entregue</label>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">Data Envio</label>
								<div class="col-md-9">
									<input type="text" id="data" style="width:200px;" name="dataenvio"  class="data form-control">
									<!-- <input  placeholder="Data Envio" class="form-control" type="text"> -->
								</div>
							</div>

						</div>
						<div class="modal-footer">
							<button type="submit" id="btnSave" class="btn btn-primary">Salvar</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal_view" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title text-center text-uppercase" id="myModalLabel"><b></b></h4>
				</div>
				<div class="modal-body">
					<table id="itens_pedidos" class="table table-striped table-bordered" cellspacing="0" style="text-align: center">
						<thead>
							<tr>
								<th>Nome do Produto</th>
								<th>Quantidade</th>
								<th>Valor Unitário</th>
								<th>Valor Total</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title2"></h4>
				</div>
				<div class="modal-body">
					<p id="msgModal"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
				</div>
			</div>

		</div>
	</div>

	<script src="modulos/pedidos/script.js" type="text/javascript"></script>
</body>
</html>
